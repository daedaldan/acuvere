{% extends 'patients/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Incorrect username or password.</p>
    {% endif %}

    <form method='post' action="{% url 'users:login' %}">

        {% csrf_token %}
        {{ form.as_p }}

        <button name='submit'>Log In</button>
        <input type='hidden' name='next' value="{% url 'patients:index' %}" />

    </form>
{% endblock content %}
